<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Your Wishlist</h1>
  </header>

  <main id="wishlist-container" class="wishlist-container"></main>

  <script>
    function loadWishlist() {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      let container = document.getElementById("wishlist-container");

      if (wishlist.length === 0) {
        container.innerHTML = "<p class='empty-msg'>Your wishlist is empty üíî</p>";
        return;
      }

      container.innerHTML = "";
      wishlist.forEach((item, index) => {
        container.innerHTML += `
          <div class="wishlist-item-card">
            <p class="wishlist-name">${item.name}</p>
            <p class="wishlist-details">Size: <span>${item.size}</span> | Qty: <span>${item.quantity}</span></p>
            <div class="wishlist-buttons">
              <button class="btn btn-cart" onclick="moveToCart(${index})">üõí Move to Cart</button>
              <button class="btn btn-wishlist-remove" onclick="removeFromWishlist(${index})">‚ùå Remove</button>
            </div>
          </div>
        `;
      });
    }

    function moveToCart(index) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(wishlist[index]);
      localStorage.setItem('cart', JSON.stringify(cart));
      wishlist.splice(index, 1);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      loadWishlist();
      alert("Moved to cart!");
    }

    function removeFromWishlist(index) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlist.splice(index, 1);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      loadWishlist();
      alert("Removed from wishlist!");
    }

    window.onload = loadWishlist;
  </script>
</body>
</html>
