<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Your Wishlist</h1>
    <div class="wishlist-actions">
      <button class="btn btn-home" onclick="window.location.href='index.html'">‚¨Ö Back to Home</button>
      <button class="btn btn-clear" onclick="clearWishlist()">üóë Clear Wishlist</button>
    </div>
  </header>

  <main id="wishlist-container" class="wishlist-container"></main>

  <script>
    function loadWishlist() {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      let container = document.getElementById("wishlist-container");

      if (wishlist.length === 0) {
        container.innerHTML = "<p class='empty-msg'>Your wishlist is empty üíî</p>";
        return;
      }

      container.innerHTML = `
        <p class="wishlist-count">Total Items: <b>${wishlist.length}</b></p>
        <button class="btn btn-cart-all" onclick="moveAllToCart()">Move All to Cart üõí</button>
      `;

      wishlist.forEach((item, index) => {
        container.innerHTML += `
          <div class="wishlist-item-card">
            ${item.image ? `<img src="${item.image}" class="wishlist-img">` : ""}
            <div class="wishlist-info">
              <p class="wishlist-name">${item.name}</p>
              <p class="wishlist-details">Size: <span>${item.size}</span> | Qty: <span>${item.quantity}</span></p>
            </div>
            <div class="wishlist-buttons">
              <button class="btn btn-cart" onclick="moveToCart(${index})">üõí Move to Cart</button>
              <button class="btn btn-wishlist-remove" onclick="removeFromWishlist(${index})">‚ùå Remove</button>
            </div>
          </div>
        `;
      });
    }

    function moveToCart(index) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(wishlist[index]);
      localStorage.setItem('cart', JSON.stringify(cart));
      wishlist.splice(index, 1);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      loadWishlist();
    }

    function moveAllToCart() {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.concat(wishlist);
      localStorage.setItem('cart', JSON.stringify(cart));
      localStorage.removeItem('wishlist');
      loadWishlist();
    }

    function removeFromWishlist(index) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlist.splice(index, 1);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      loadWishlist();
    }

    function clearWishlist() {
      if (confirm("Are you sure you want to clear your wishlist?")) {
        localStorage.removeItem('wishlist');
        loadWishlist();
      }
    }

    window.onload = loadWishlist;
  </script>

</body>
</html>
