  <a href="cart.html" class="view-cart-button" id="view-cart-btn">ðŸ›’ View Cart</a>
</div>

  <script>
  // This updates the cart button with the number of items
  function updateCartCount() {
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const btn = document.getElementById("view-cart-btn");
    if (cartItems.length > 0) {
      btn.textContent = `ðŸ›’ View Cart (${cartItems.length} item${cartItems.length > 1 ? 's' : ''})`;
    }
  }
  updateCartCount();
</script>
