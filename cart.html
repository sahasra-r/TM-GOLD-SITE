<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="cart-container">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <button class="whatsapp-btn" onclick="sendOrderToWhatsApp()">Send Order on WhatsApp</button> 
  </main>
  <script src="script.js"></script>
  <script>
    const sizes = [
      "40g - â‚¹23",
      "100g - â‚¹55",
      "200g - â‚¹108",
      "250g - â‚¹122",
      "500g - â‚¹225",
      "1000g - â‚¹415"
    ];

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      container.innerHTML = "";

      cart.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";

        const sizeOptions = sizes.map(size => 
          `<option value="${size}" ${item.size.trim() === size.trim() ? 'selected' : ''}>${size}</option>`).join("");

        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="cart-thumb">
          <div class="cart-text">
            <h3>${item.name || "Unnamed Product"}</h3>
            <label for="size-${index}">Size:</label>
            <select id="size-${index}" onchange="updateSize(${index}, this.value)">
              ${sizeOptions}
            </select>

            <div class="quantity-controls">
              <button onclick="updateQuantity(${index}, -1)">âˆ’</button>
              <input type="text" value="${item.quantity}" readonly>
              <button onclick="updateQuantity(${index}, 1)">+</button>
            </div>
          </div>
          <button onclick="removeCartItem(${index})" class="remove-btn">remove</button>
        `;

        container.appendChild(itemDiv);
      });
    }

    function updateQuantity(index, amount) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      let qty = parseInt(cart[index].quantity) || 1;
      qty += amount;
      if (qty < 1) qty = 1;
      cart[index].quantity = qty;
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function updateSize(index, newSize) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].size = newSize.trim();
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function removeCartItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function sendOrderToWhatsApp() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) return alert("Your cart is empty!");

      let message = "ðŸ›’ *TM Gold Products Order Summary*:\n\n";
      cart.forEach((item, i) => {
        message += `${i + 1}. *${item.name || "Product"}*\nSize: ${item.size}, Qty: ${item.quantity}\n\n`;
      });

      const encodedMessage = encodeURIComponent(message);
      window.open(`https://wa.me/917396315801?text=${encodedMessage}`, "_blank");
    }

    renderCart();
  </script>
</body>
</html>
