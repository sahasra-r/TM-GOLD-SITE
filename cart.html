<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="cart-container">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <button class="whatsapp-btn" onclick="sendOrderToWhatsApp()">Send Order on WhatsApp</button>
  </main>

  <script>
    function renderCart() {
      const cartData = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      container.innerHTML = "";

      cartData.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="cart-thumb">
          <div class="cart-text">
            <h3>${item.name || "Unnamed Product"}</h3>
            <p>Size: <span contenteditable="true" oninput="updateCartItem(${index}, 'size', this.innerText)">${item.size}</span></p>
            <p>Quantity: <span contenteditable="true" oninput="updateCartItem(${index}, 'quantity', this.innerText)">${item.quantity}</span></p>
            <p>Price: â‚¹<span contenteditable="true" oninput="updateCartItem(${index}, 'price', this.innerText)">${item.price || 0}</span></p>
          </div>
          <button onclick="removeCartItem(${index})" class="remove-btn">âœ–</button>
        `;
        container.appendChild(itemDiv);
      });
    }

    function updateCartItem(index, key, value) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index][key] = value;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function removeCartItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function sendOrderToWhatsApp() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) return alert("Your cart is empty!");

      let message = "ðŸ›’ *Temple Gold Order Summary*:\n\n";
      cart.forEach((item, i) => {
        message += `${i + 1}. *${item.name || "Product"}*\nSize: ${item.size}, Qty: ${item.quantity}, Price: â‚¹${item.price || 0}\n\n`;
      });

      const encodedMessage = encodeURIComponent(message);
      window.open(`https://wa.me/917396315801?text=${encodedMessage}`, "_blank");
    }

    renderCart();
  </script>
</body>
</html>
