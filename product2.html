<div class="quantity-selection">

</main>

<script>
  const productName = "Temple Gold Maroon Kumkum";

  function changeQuantity(amount) {
    const input = document.getElementById("quantity");
    let current = parseInt(input.value) || 1;
    current += amount;
    if (current < 1) current = 1;
    input.value = current;
  }
</script>

<script>
 function addToCart() {
  const checkboxes = document.querySelectorAll(".size-checkboxes input[type='checkbox']:checked");
  const quantity = parseInt(document.getElementById("quantity").value) || 1;
  const productName = "TMGold Maroon Kumkum";
  const productImage = "maroon outer.jpg";

  if (checkboxes.length === 0) {
    alert("Please select at least one size before adding to cart.");
    return;
  }

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  checkboxes.forEach(cb => {
    cart.push({
      name: productName,
      size: cb.value,
      quantity: quantity,
      image: productImage
    });
  });

  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Selected products added to cart!");
  window.location.href = "cart.html";
}
</script>



<!-- Update Cart Icon -->
<script>
  function updateCartIcon() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const icon = document.getElementById("view-cart-icon");
    icon.textContent = `ðŸ›’ (${cart.length})`;
  }

  updateCartIcon();
</script>
