<script>
  const productName = "Temple Gold Maroon Kumkum";

  function changeQuantity(amount) {
    const input = document.getElementById("quantity");
    let current = parseInt(input.value) || 1;
    current += amount;
    if (current < 1) current = 1;
    input.value = current;
  }

  function addToCart() {
    const size = document.getElementById("weight").value;
    const quantity = document.getElementById("quantity").value;

    if (!size || !quantity) {
      alert("Please select a weight and quantity before adding to cart.");
      return;
    }

    const cartItem = {
      product: productName,
      size: size,
      quantity: quantity
    };

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(cartItem);
    localStorage.setItem("cart", JSON.stringify(cart));

    alert("Product added to cart!");
    window.location.href = "cart.html"; // redirect to cart page
  }
</script>

 <script>
  function addToCart() {
    const size = document.getElementById("weight").value;
    const quantity = document.getElementById("quantity").value;
    const productName = "TMGold Maroon Kumkum"; 
    const productImage = "out maroon.png";  

    if (!size || !quantity) return;

    const product = {
      name: productName,
      size: size,
      quantity: quantity,
      image: productImage
    };

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));

    window.location.href = "cart.html";
  }
</script>
